<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="shortcut icon"
      href="./src/image/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Gerador de conselhos</title>
  </head>
  <body>
    <main class="content">
      <div class="card">
        <h2 class="card-title">Conselho</h2>
        <p class="card-description">
          "Temos o destino que merecemos. O nosso destino está de acordo com
          nossos méritos."
        </p>
        <picture>
          <source
            media="(min-width:768px )"
            srcset="./src/image/pattern-divider-desktop.svg"
          />
          <img
            src="./src/image/pattern-divider-mobile.svg"
            alt="pattern divider"
          />
        </picture>
        <button class="upload">
          <img src="./src/image/icon-dice.svg" alt="button upload" />
        </button>
      </div>
    </main>
  </body>
</html>
